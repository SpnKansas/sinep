<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Sinep v0.1</title>
</h:head>
<h:body>
	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="3000" />
		<center>
			<p:panel header="Login">

				<h:panelGrid id="loginPanel" columns="2" >

					<h:outputText value="UsuÃ¡rio :"/>

					<p:inputText id="usuario" value="#{loginBean.uname}" />

					<p:spacer></p:spacer>

					<p:message for="usuario" display="icon"/>

					<h:outputText value="Senha :" />

					<p:password id="senha" value="#{loginBean.password}"
						feedback="false" />

					<p:spacer></p:spacer>

					<p:message for="senha" display="icon" />

					<p:spacer></p:spacer>

					<p:commandButton action="#{loginBean.loginProject}" value="Login"
						update="loginForm" ajax="true" style="width: 200px;"/>

				</h:panelGrid>

			</p:panel>
		</center>
	</h:form>

</h:body>

</html>
